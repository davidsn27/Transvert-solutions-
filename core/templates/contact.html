{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Transvert Solutions</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}?v={{ now|date:'U' }}">

    <style>
        /* ================================
        PALETA DE COLORES
     ================================ */
     :root {
         --dark: #111827;
         --primary: #1f2937;
         --mid: #374151;
         --light: #e5e7eb;
         --accent: #2563eb;
         --glass-bg: rgba(226, 232, 240, 0.25); /* gris azulado con transparencia */
     }
     
     /* ================================
        FONDO GENERAL
     ================================ */
     body {
         font-family: Arial, sans-serif;
         background: var(--light); /* Fondo gris claro */
         margin: 0;
         padding: 0;
         color: var(--dark);
     }
     
     /* ================================
        CONTENEDOR GENERAL
     ================================ */
     .main-wrapper {
         display: flex;
         min-height: 100vh;
         background: linear-gradient(135deg, #dce3ec, #f3f4f6);
     }
     
     /* ================================
        SIDEBAR (MENÚ LATERAL)
     ================================ */
     .sidebar {
         width: 260px;
         background: var(--primary);
         color: white;
         padding: 25px;
         box-shadow: 4px 0 12px rgba(0, 0, 0, 0.25);
         display: flex;
         flex-direction: column;
     }
     
     .sidebar h3 {
         color: #71c5ee; /* azul suave */
         text-align: center;
         font-size: 22px;
         margin-bottom: 25px;
         font-weight: bold;
     }
     
     .sidebar a {
         background: var(--mid);
         padding: 12px;
         border-radius: 8px;
         text-decoration: none;
         color: #fff;
         font-weight: bold;
         margin-bottom: 12px;
         font-size: 16px;
         display: block;
         transition: 0.2s ease-in-out;
     }
     
     .sidebar a:hover {
         background: #4b5563;
     }
     
     /* ================================
        ÁREA DE CONTENIDO
     ================================ */
     .content-area {
         flex: 1;
         display: flex;
         justify-content: center;
         align-items: center;
         padding: 40px;
     }
     
     /* ================================
        TARJETA TIPO "GLASS" SIN IMAGEN
     ================================ */
     .card {
         width: 450px;
         background: var(--glass-bg);
         backdrop-filter: blur(12px);
         -webkit-backdrop-filter: blur(12px);
         border-radius: 18px;
         padding: 30px;
         border: 1px solid rgba(255, 255, 255, 0.3);
         box-shadow: 0 0 35px rgba(0, 0, 0, 0.15);
     }
     
     /* TÍTULO */
     .card-title {
         text-align: center;
         font-size: 26px;
         color: var(--dark);
         font-weight: bold;
         margin-bottom: 20px;
     }
     
     /* ================================
        FORMULARIO
     ================================ */
     form {
         width: 100%;
     }
     
     .form-group {
         display: flex;
         flex-direction: column;
         margin-bottom: 18px;
     }
     
     .form-group label {
         font-size: 16px;
         font-weight: bold;
         color: var(--primary);
         margin-bottom: 6px;
     }
     
     .form-group input {
         height: 48px;
         border-radius: 10px;
         border: 1px solid #bfc4cc;
         padding: 12px;
         font-size: 16px;
         background: #f9fafb;
     }
     
     /* ================================
        BOTÓN PRINCIPAL
     ================================ */
     .btn-primary {
         width: 100%;
         height: 50px;
         background: var(--mid);
         color: #fff;
         border-radius: 10px;
         border: none;
         font-size: 18px;
         font-weight: bold;
         cursor: pointer;
         transition: 0.2s ease-in-out;
     }
     
     .btn-primary:hover {
         background: var(--dark);
     }
     
     /* ================================
        TEXTO SECUNDARIO
     ================================ */
     .text-center p {
         font-size: 16px;
         font-weight: bold;
         color: var(--primary);
         margin-top: 15px;
     }
     
     .text-center a {
         font-size: 16px;
         font-weight: bold;
         color: var(--accent);
         text-decoration: none;
     }
     
     .text-center a:hover {
         text-decoration: underline;
     }
     
    </style>
</head>

<body>

<div class="main-wrapper">

    <!-- MENÚ LATERAL -->
    <div class="sidebar">
        <h3>Transvert</h3>
        <a href="{% url 'index' %}"><i class="fas fa-home"></i> Inicio</a>
        <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
        <a href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Registrarse</a>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="content-area">

        <div class="container">
            <div class="row justify-content-center mt-4">
                <div class="col-md-7">

                    <div class="card">
                        <div class="card-body">

                            <h2 class="card-title text-center mb-4">
                                <i class="fas fa-envelope"></i> Contáctanos
                            </h2>

                            <p class="card-text">
                                <i class="fas fa-phone"></i> <strong>Teléfono:</strong> +57 310 000 0000
                            </p>

                            <p class="card-text">
                                <i class="fas fa-envelope"></i> <strong>Correo:</strong> soporte@transvert.com
                            </p>

                            <p class="card-text">
                                <i class="fas fa-map-marker-alt"></i> <strong>Dirección:</strong> Bogotá, Colombia
                            </p>

                                </a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
