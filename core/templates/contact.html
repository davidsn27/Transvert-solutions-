{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Transvert Solutions</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}?v={{ now|date:'U' }}">

    <style>
        body { background-color: #f4f4f4; }

        .main-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* SUBMENÚ */
        .sidebar {
            width: 250px;
            background: #1a1a1a;
            padding: 20px;
            color: white;
        }

        .sidebar h3 {
            text-align: center;
            color: #f1c40f;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            background: #333;
            color: white;
            text-decoration: none;
        }

        /* ÁREA DE CONTENIDO */
        .content-area {
            flex: 1;
            padding: 40px;
        }

        /* TARJETA */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

<div class="main-wrapper">

    <!-- MENÚ LATERAL -->
    <div class="sidebar">
        <h3>Transvert</h3>
        <a href="{% url 'index' %}"><i class="fas fa-home"></i> Inicio</a>
        <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a>
        <a href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Registrarse</a>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="content-area">

        <div class="container">
            <div class="row justify-content-center mt-4">
                <div class="col-md-7">

                    <div class="card">
                        <div class="card-body">

                            <h2 class="card-title text-center mb-4">
                                <i class="fas fa-envelope"></i> Contáctanos
                            </h2>

                            <p class="card-text">
                                <i class="fas fa-phone"></i> <strong>Teléfono:</strong> +57 310 000 0000
                            </p>

                            <p class="card-text">
                                <i class="fas fa-envelope"></i> <strong>Correo:</strong> soporte@transvert.com
                            </p>

                            <p class="card-text">
                                <i class="fas fa-map-marker-alt"></i> <strong>Dirección:</strong> Bogotá, Colombia
                            </p>

                                </a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
